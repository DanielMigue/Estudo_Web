<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacoes</title>
    <style>
         body{
            text-align: center;
        }
        .d-inline{
            display: inline-block;
            height: 200px;
            width: 200px;
            position: absolute;
        }
        button{
            padding: 40px;
        }

        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="d-inline red"></div>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //VAI PARA ESQUERDA 
           // $('.red').click(function(){
            //    $('.red').animate({left:'250px'})
           // });

           //
            $('.red').dblclick(function(){
                $(this).css('background-color', 'blue').slideUp(2000).slideDown(2000);
            });
        })
    </script>
</body>
</html>
