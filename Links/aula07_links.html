<!DOCTYPE html>
<html lang="pt-br"><!--idioma-->

<head>
    <!--metadados: Só o navegador compreende-->
    <meta charset="UTF-8"><!--Reconhece as digitações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Serve para determinar que o site também seja compativel com o internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Serve para o codigo se adequar e se adaptar na tela do usuário-->
    <title>Aula 07 - Links</title>
</head>
<!--
    Estrutura básica:
    <a href="URL_do_destino">Texto do link</a>
    target-"_blank" abre o link em uma nova aba
-->
<body>
    <!--VAMOS APRENDER LINKS-->
    <h1>Pagina principal</h1>
    <p>Seja bem-vindo a página principal</p>

    <hr>
    <!-- LINK ABSOLUTO (URL ABSOLUTA)
    é absoluto pois ele não varia dentro do projeto, e vai para um outro-->
    <a href="https://google.com" target="_blank">Ir para o Google</a>
    <br>

    <!--LINK RELATIVO (URL RELATIVA)
    é relativa pois você quer que o usuario navegue dentro do próprio projeto-->
    <a href="sobre.html">Sobre nós</a>
    <hr><br><br>

    <a href="equipe/dimitri.html">Dimitri</a>

    

</body>

</html>
